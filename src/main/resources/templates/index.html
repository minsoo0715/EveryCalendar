<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">

    <title>모두의 캘린더</title>
</head>
<body>
    <div class="container-fluid header h1 mt-5">
        <p class="text-center">모두의 캘린더</p>
    </div>
    <div class="container-fluid sub-header h4">
        <p class="text-center">에브리타임 시간표 -> 캘린더 변환</p>
    </div>
    <div class="container-fluid form-group mt-5">
        <form method="post" action="/calendar">
            <div class="mb-3">
                <label for="calendarUrl" class="form-label">시간표 URL</label>
                <input type="text" class="form-control form-control-lg" id="calendarUrl" name="calendarUrl" placeholder="시간표 URL을 입력하세요." aria-describedby="urlHelp" pattern="https://everytime.kr/@[A-Za-z0-9]{1,}" required>
                <div id="urlHelp" class="form-text text-left">1. 에타 접속 > 하단 시간표 아이콘 > 우측 상단 톱니바퀴 > 공개 범위 변경 > 전체 공개</div>
                <div id="urlHelp2" class="form-text text-left">2. 우측 상단 톱니바퀴 > URL 공유</div>

            </div>
            <div class="row mb-5">
                <div class="col">
                    <label for="from" class="form-label">개강일</label>
                    <input type="date" id="from" name="from" class="form-control" aria-label="개강일" required>
                </div>
                <div class="col">
                    <label for="to" class="form-label">종강일</label>
                    <input type="date" id="to" name="to" class="form-control" aria-label="종강일" required>
                </div>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-outline-danger">생성</button>
            </div>
            <div class="mb-3">
                <div id="contact" class="text-left"><a href="mailto:me@whiteb.dev">문의: me@whiteb.dev</a></div>
            </div>
        </form>
    </div>

    <script>
        // TODO: 개강일, 종강일을 알아서 주입하도록 변경
        document.getElementById("from").value = '2023-09-01'
        document.getElementById("to").value = '2023-12-21'

    </script>
</body>
</html>
